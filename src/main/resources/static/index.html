<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Feedback Form in HTML Example </title>
    <meta name="author" content="Codeconvey" />
    
    <link rel="stylesheet" href="css/style.css">
    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" href="css/demo.css" />
    
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
  
  <script
  src="js/index.js"></script>
	
</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
 
            <!-- Ad Here -->
            
        </div>
        
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>Feedback Form </h1>
                <p>A feedback form in with star rating.</p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
       
<div class="feedback">
<p>Dear Customer,<br>

<h4>Please rate your service experience for the following parameters</h4>

<form method="post" action="#action-url">
<label>1. Your overall experience with us ?</label><br>
  
<span class="star-rating">
  <input type="radio" name="rating1" value="1"><i></i>
  <input type="radio" name="rating1" value="2"><i></i>
  <input type="radio" name="rating1" value="3"><i></i>
  <input type="radio" name="rating1" value="4"><i></i>
  <input type="radio" name="rating1" value="5"><i></i>
  
  <input type="radio" name="rating1" value="6"><i></i>
  <input type="radio" name="rating1" value="7"><i></i>
  <input type="radio" name="rating1" value="8"><i></i>
  <input type="radio" name="rating1" value="9"><i></i>
  <input type="radio" name="rating1" value="10"><i></i>
  
</span>

  <div class="clear"></div> 
  <hr class="survey-hr">
<label>2. UserName</label><br>


<input type="type" name="userName" id="userName">


  <div class="clear"></div> 
  <hr class="survey-hr">
  
  
  <label id="dummyLabel"></label><br>
  
   <label id="">Average</label><br>
   <label id="average"></label><br>



  <div class="clear"></div> 
  <hr class="survey-hr">

  <div class="clear"></div> 
<input style="background:#43a7d5;color:#fff;padding:12px;border:0" id="feedback" type="button" value="Submit your review">&nbsp;
</form>
                  </div>
           
    		</div>
		</div>
    </div>
</section>
     


    <!-- Analytics -->

	</body>
</html>
